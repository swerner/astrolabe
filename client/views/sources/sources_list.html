<template name="sourcesList">
<a href="{{sourceSubmitPath}}" class="btn btn-large btn-success">New Source</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    {{#each sources}}
      {{> sourceItem}}
    {{/each}}
  </tbody>
</table>
</template>
